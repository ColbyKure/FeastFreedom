<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/food-options.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Login</h3>
                          <form class="register-form" #uForm="ngForm" (ngSubmit)="onSubmit(uForm)" novalidate>
                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                  <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" 
                                  name="formEmail" required="true" [(ngModel)]="formEmail">
                              </div>

                              <label>Password</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="text" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" 
                                  name="formPassword" required="true" [(ngModel)]="formPassword" type = "password">
                              </div>

                              <div class="form-check">
                                <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" value="" [(ngModel)]="isKitchen" name="isKitchen">
                                  Check if you're a kitchen
                                  <span class="form-check-sign"></span>
                                </label>
                              </div>

                              <button class="btn btn-danger btn-block btn-round" type="submit">Login</button>
                          </form>
                          <div class="forgot">
                              <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                          </div>
                      </div>
                    </div>
                </div>
                <!-- <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}} made with <i class="fa fa-heart heart"></i> by Team 3</h6>
                </div> -->
            </div>
    </div>
</div>
