<div class="wrapper">

<div class="page-header page-header-xs" data-parallax="true" style="background-image: url('assets/img/antoine-barres.jpg');">
    <div class="filter"></div>
    <div class="content-center">
        <div class="container">
            <div class="title-brand">
            </div>
        </div>
    </div> 
</div>

<div class="section">
    <div class="container">
        <div class="tim-title">
            <h2 style="text-align: center; margin-bottom: 100px;">Your Cart</h2>
        </div>
    </div> 
</div>

<table align = "center" width="1000">
    <tr>
        <th style = "text-align:center">Option</th>
        <th style = "text-align:center">Photo</th>
        <th style = "text-align:center">Name</th>
        <th style = "text-align:center">Price</th>
        <th style = "text-align:center">Quantity</th>
        <th style = "text-align:center">Sub Total</th>
    </tr>
    <br/>
    <tr *ngFor="let item of items">
        <td style = "text-align:center">
            <a (click)="remove(item.product._id)">Remove</a>
        </td>
        <td style = "text-align:center">
            <img src={{item.product.ImagePath}} width ="150">
        </td>
        <td style="font-weight:bold" style = "text-align:center">{{item.product.ItemName}}</td>
        <td style = "text-align:center; vertical-align: middle;">{{item.product.Price | currency}}</td>
        <td style = "text-align:center; vertical-align: middle;">{{item.quantity}}</td>
        <td style = "text-align:center; vertical-align: middle;">{{item.product.Price * item.quantity | currency}}</td>
    </tr>
    <tr>
        <td colspan="6"> Total</td>
        <td>{{total | currency}}</td>
    </tr>
</table>

<div class="section">
    <div class="container" style="text-align:right; margin-right: 140px;">
        <a [routerLink]="['/checkout']" class="btn btn-default btn-round">Checkout</a>&nbsp;
    <a [routerLink]="['/products']" class="btn btn-default btn-round">Back</a>
</div>

</div>
